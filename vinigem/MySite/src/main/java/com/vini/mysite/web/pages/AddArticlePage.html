<wicket:extend>
<fieldset>
	<legend><b>Add Article</b></legend>
	<form wicket:id="form">
		<div id="rteContainer">
			<textarea rows="35" cols="140" wicket:id="textarea"></textarea>
		</div>
		<button wicket:id="preview" class="rounded-corners-blue">preview</button>
		<button wicket:id="save" class="rounded-corners-blue">Save</button>
	</form>
	<span wicket:id="previewWindow"></span>
</fieldset>
</wicket:extend>
